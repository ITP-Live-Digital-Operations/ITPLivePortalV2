<div class="notification-container">
  <div class="notification-box">
<div *ngFor="let notification of notifications.data ">
  <a href={{notification.link}} (click)="updateNotificationStatus( notification.id)">
  <p> {{notification.message}}</p>
  <small>{{timeSince(notification.createdAt)}} ago</small>
</a>
</div>
<button mat-raised-button color="accent" (click)="onClose()"> Close</button>
</div>

</div>
