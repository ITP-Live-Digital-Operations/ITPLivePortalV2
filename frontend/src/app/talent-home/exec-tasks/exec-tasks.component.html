<div class="form-container">
  <div style="position: relative;">
    <div class="search-container">
      <button mat-raised-button  class="back-button"color="primary" style="height: 3rem; width: 10%" (click)="backButton()">
        <mat-icon>arrow_back</mat-icon>
        BACK
      </button>
    </div>
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="deadline">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Deadline </th>
          <td mat-cell *matCellDef="let element"> {{element.deadline | date}} </td>
        </ng-container>

        <ng-container matColumnDef="progress">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
          <td mat-cell *matCellDef="let element"> {{element.progress}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary"> View </button> </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns" sticky></tr>
        <tr mat-row  (click)="onRowClicked(row.id)" *matRowDef="let row; columns: displayedColumns;" sticky></tr>

      </table>

  </div>
</div>
