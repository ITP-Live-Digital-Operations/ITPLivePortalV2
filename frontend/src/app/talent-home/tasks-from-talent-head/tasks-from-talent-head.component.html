<div style="position: relative;">
  <div class="search-container">
    <button mat-raised-button  class="back-button"color="primary"  (click)="backButton()">
      <mat-icon>arrow_back</mat-icon>
      BACK
    </button>
    </div>

  <div class="table-container">
  <table mat-table [dataSource]="dataSource" matSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->


    


    <ng-container matColumnDef="deadline">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Deadline </th>
      <td mat-cell *matCellDef="let element"> {{element.deadline | date}} </td>
    </ng-container>


    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>


    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>  Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Created On </th>
      <td mat-cell *matCellDef="let element"> {{element.createdAt | date}} </td>
    </ng-container>

    <ng-container matColumnDef="progress">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
      <td mat-cell *matCellDef="let element"> {{element.progress}} </td>
    </ng-container>

    <ng-container matColumnDef="ViewedByTalent">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Viewed </th>
      <td mat-cell *matCellDef="let element">
          <span *ngIf="element.ViewedByTalent > 0"> Yes </span>
          <span *ngIf="element.ViewedByTalent < 1"> No </span>
      </td>
    </ng-container>


    <ng-container matColumnDef="Action" >
      <th mat-header-cell *matHeaderCellDef> Action  </th>
      <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="primary" (click)="viewedTask(element.id)" > View </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row (click)="onRowClicked(row)"  *matRowDef="let row; columns: displayedColumns;" ></tr>

  </table>
  <mat-paginator [length]="100"
                [pageSize]="5"
                [pageSizeOptions]="[3, 5, 10, 25, 100]"
                aria-label="Select page">
  </mat-paginator>
  </div>
  </div>
