<mat-sidenav-container>
  <mat-sidenav mode="side" opened #sidenav="matSidenav">
    <img *ngIf="userId == 14" class="avatar mat-elevation-z8" src="../../assets/ahmadbashour.jpg" />
    <img *ngIf="userId == 29" class="avatar mat-elevation-z8" src="../../assets/kerem.jpeg" />
    <img *ngIf="userId == 15" class="avatar mat-elevation-z8" src="../../assets/rachelle.png" />
    <img *ngIf="userId == 18" class="avatar mat-elevation-z8" src="../../assets/remy.png" />

    <h4>{{userName}}</h4>
    <H5 >{{userRole | uppercase}}  </H5>
    <p class="designation"></p>

<mat-divider></mat-divider>

    <button *ngIf="userRole === 'talent'" mat-button class="menu-button" (click)="redirectToTalentForms()">
      <mat-icon>home</mat-icon>
      <span>Talent Forms</span>
  </button>
  <button *ngIf="userRole === 'sales'" mat-button class="menu-button" (click)="redirectToSalesForms()">
    <mat-icon>home</mat-icon>
    <span>Sales Forms</span>
</button>

  <button mat-button class="menu-button" *ngIf=" userRole === 'talent' && userPrivilege_level > 7 " routerLink="talent/briefsFromSales">
      <mat-icon>assignment</mat-icon>
      <span >Sales Briefs</span>
  </button>
  <button mat-button class="menu-button" *ngIf=" userRole === 'talent' && userPrivilege_level > 7 " routerLink="talent/talentTasks">
    <mat-icon>supervisor_account</mat-icon>
    <span > Talent Tasks </span>
</button>
  <button mat-button class="menu-button" *ngIf=" userRole === 'talent' && userPrivilege_level < 7 " routerLink="talent/tasksFromTalentHead">
    <mat-icon>assignment</mat-icon>
    <span >Tasks</span>
</button>
<div *ngIf=" userPrivilege_level > 8">
  <button mat-button class="menu-button"  routerLink="admin/forms">
    <mat-icon>home</mat-icon>
    <span>Admin forms</span>
  </button>

  <button mat-button class="menu-button"  routerLink="admin/register-user">
      <mat-icon>assignment</mat-icon>
      <span>Register User</span>
  </button>
  <button *ngIf=" userPrivilege_level > 9" mat-button class="menu-button"  (click)="exportSeeds()">
    <mat-icon>import_export</mat-icon>
    <span>Export Seeds</span>
</button>
</div>
  <mat-divider></mat-divider>


  <div *ngIf=" userRole === 'sales'">
  <button mat-button class="menu-button" routerLink="sales/sales-user-guide">
      <mat-icon>help</mat-icon>
      <span>Help</span>
  </button>
</div>
<div *ngIf=" userRole === 'talent'">
  <button mat-button class="menu-button" routerLink="talent/talent-user-guide">
      <mat-icon>help</mat-icon>
      <span>Help</span>
  </button>
</div>
<div *ngIf=" userRole == 'admin' || userRole == 'superadmin'">
  <button mat-button class="menu-button" routerLink="admin/admin-user-guide">
      <mat-icon>help</mat-icon>
      <span> Help</span>
  </button>


</div>
  </mat-sidenav>
  <mat-sidenav-content>
      <div class="d-flex content mat-elevation-z8" class="router-container">
            <router-outlet></router-outlet>
      </div>
  </mat-sidenav-content>
</mat-sidenav-container>
