<div class="vertical-tabs-container" >
  <mat-tab-group mat-align-tabs="start" mat-stretch-tabs="true" mat-vertical-tabs >

    <mat-tab label="Suggestions Status" >
      <div class="suggestion-table">
        <table mat-table [dataSource]="suggestionsDataSource"  class="mat-elevation-z8">
          <!-- Name Column -->
          <ng-container matColumnDef="suggestion">
            <th mat-header-cell *matHeaderCellDef>Suggestion </th>
            <td mat-cell *matCellDef="let element">{{ element.suggestion }}</td>
          </ng-container>

          <!-- Count Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let element">{{ element.status }}</td>
          </ng-container>

          <!-- Header and Row Definitions -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>

    </mat-tab>

    <mat-tab label="Add New Suggestion" >

      <div class="form-container">
        <form [formGroup]="form" (ngSubmit)="submitSuggestion()">
          <div class="row">
            <mat-form-field>
              <mat-label>Notes</mat-label>
              <textarea
                matInput
                formControlName="suggestion"
                rows="2"
                autocomplete="off"
              ></textarea>
            </mat-form-field>
          </div>

          <button mat-raised-button type="submit" class="submit-btn">Submit</button>
        </form>
      </div>

    </mat-tab>

  </mat-tab-group>
</div>
