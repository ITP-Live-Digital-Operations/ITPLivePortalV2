<ng-container>
  <div class="form-container">
    <form
      [formGroup]="updateProfile"
      (ngSubmit)="updateUser()"
      autocomplete="off"
    >

      <div class="row">
        <mat-form-field>
          <mat-label>Avatar</mat-label>
          <input
            matInput
            type="text"
            formControlName="name"
            autocomplete="off"
          />
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input
            matInput
            type="text"
            formControlName="name"
            autocomplete="off"
            required
          />
          <mat-error
            *ngIf="
              updateProfile.controls['name'].invalid &&
              updateProfile.controls['name'].touched
            "
          >
            Please enter a name.
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            formControlName="email"
            autocomplete="off"
            required
          />
          <mat-error
            *ngIf="
              updateProfile.controls['email'].invalid &&
              updateProfile.controls['email'].touched
            "
          >
            Please enter a valid email.
          </mat-error>
        </mat-form-field>
      </div>

      <button
        mat-raised-button
        style="margin-bottom: 2%"
        routerLink="/home/changePassword"
      >
        Change Password
      </button>

      <button
        class="edit"
        mat-raised-button
        style="margin-bottom: 2%;"
        type="submit"
        [disabled]="!updateProfile.valid"
      >
        Edit Profile
      </button>
    </form>
  </div>
</ng-container>
