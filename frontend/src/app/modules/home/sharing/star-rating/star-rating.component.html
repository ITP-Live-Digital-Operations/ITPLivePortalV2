<ng-container *ngFor="let number of [1,2,3,4,5]">
  <div #star
       class="m-star-rating-item"
       [class.active]="number <= _rating"
       (click)="!this.readonly && _onClick(number)"
       (mouseenter)="!this.readonly && _onHover(number)"
       (mouseleave)="!this.readonly && _onHoverOut(number)">
    <mat-icon>star_rate</mat-icon>
  </div>
</ng-container>

<div *ngIf="!readonly && _rating"
     class="m-star-rating-clear"
     (click)="_clear()">{{ 'Clear' }}</div>
