<div class="table-container">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="campaignName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Campaign Name</th>
      <td
        mat-cell
        *matCellDef="let element"
      >
        {{ element.campaignName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="CPE">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Campaign CPE</th>
      <td
        mat-cell
        *matCellDef="let element"
      >
        {{ element.CPE | appCurrencyFormat }}
      </td>
    </ng-container>

    <ng-container matColumnDef="CPM">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Campaign CPM</th>
      <td
        mat-cell
        *matCellDef="let element"
      >
        {{ element.CPM | appCurrencyFormat:3 }}
      </td>
    </ng-container>


    <ng-container matColumnDef="marginOfProfit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Margin Of Profit</th>
      <td
        mat-cell
        *matCellDef="let element"
      >
        {{ element.marginOfProfit | percent }}
      </td>
    </ng-container>

    <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> View More </th>
      <td
        mat-cell
        *matCellDef="let element"
      >
        <button mat-raised-button >View</button>
      </td>
    </ng-container>




    <tr mat-header-row *matHeaderRowDef="displayedColumns" sticky></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" sticky></tr>
  </table>
</div>
<mat-paginator
  pageSize="10"
  [pageSizeOptions]="[5, 10, 25, 50, 100]"
  showFirstLastButtons
  aria-label="Select page"
>
</mat-paginator>
