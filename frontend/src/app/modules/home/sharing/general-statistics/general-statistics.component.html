<div #carouselContainer class="carousel-container">
  <!-- The inner container with flex display to hold all buttons -->
  <div class="carousel-wrapper">
  <div class="box">
    <div
      class="btn d-flex flex-row align-items-center flex-wrap"
      style="border-color: transparent"
    >
      <button mat-raised-button routerLink="{{ path['clientStatistics'] }}">
        <img src="../../../../../assets/white-buttons/client-stat.png"/>
        <p>Client Stats</p>
      </button>

      <button mat-raised-button routerLink="{{ path['campaignStatistics'] }}">
        <img src="../../../../../assets/white-buttons/campaign-stat.png"/>
        <p>Campaign Stats</p>
      </button>
      <button mat-raised-button routerLink="{{ path['topInfluencers'] }}">
        <img src="../../../../../assets/white-buttons/top-inf.png"/>
        <p>Top Influencers</p>
      </button>
    </div>
  </div>
</div>
</div>
