<div class="vertical-container" >
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource1" class="mat-elevation-z8">

          <!-- Influencer Name Column -->
          <ng-container matColumnDef="influencerName">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let influencer" (click)="viewInfuencer(influencer.influencerId)" >{{ influencer.influencerName }}</td>
          </ng-container>

          <!-- CPM Column -->
          <ng-container matColumnDef="CPM">
            <th mat-header-cell *matHeaderCellDef>CPM</th>
            <td mat-cell *matCellDef="let influencer">{{ influencer.CPM | appCurrencyFormat:3 }}</td>
          </ng-container>

          <!-- Define other columns as needed -->

          <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns1;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
