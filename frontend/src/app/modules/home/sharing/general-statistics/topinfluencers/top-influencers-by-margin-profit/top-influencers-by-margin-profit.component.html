<div class="vertical-container" >
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Influencer Name Column -->
      <ng-container matColumnDef="influencerName">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let influencer" (click)="viewInfuencer(influencer.influencerId)">{{ influencer.influencerName }}</td>
      </ng-container>

      <!-- Margin Profit Column -->
      <ng-container matColumnDef="marginOfProfit"> <!-- Corrected column name -->
        <th mat-header-cell *matHeaderCellDef>Margin Of Profit</th>
        <td mat-cell *matCellDef="let influencer">{{ influencer.marginOfProfit | percent}}</td> <!-- Corrected property name -->
      </ng-container>

      <!-- Define columns for the table -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Paginator for pagination -->
    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
  </div>
</div>
