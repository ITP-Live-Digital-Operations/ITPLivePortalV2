<div class="vertical-container" >
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <!-- Influencer Name Column -->
          <ng-container matColumnDef="influencerName">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let influencer" (click)="viewInfuencer(influencer.influencerId)">{{ influencer.influencerName }}</td>
          </ng-container>

          <!-- CPE Column -->
          <ng-container matColumnDef="CPE">
            <th mat-header-cell *matHeaderCellDef>CPE</th>
            <td mat-cell *matCellDef="let influencer">{{ influencer.CPE | appCurrencyFormat:3}}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
