<div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="Platform">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Platform</th>
        <td mat-cell *matCellDef="let element">{{ element.Platform }}</td>
      </ng-container>

      <ng-container matColumnDef="Deliverable">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Deliverable</th>
        <td mat-cell *matCellDef="let element">{{ element.Deliverable }}</td>
      </ng-container>

      <ng-container matColumnDef="Quantity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</th>
        <td mat-cell *matCellDef="let element">{{ element.Quantity }}</td>
      </ng-container>

      <ng-container matColumnDef="Currency">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Currency</th>
        <td mat-cell *matCellDef="let element">
          {{ element.Currency}}
        </td>
      </ng-container>

      <ng-container matColumnDef="Rate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Rate
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.Rate }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <ng-container>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
        ></tr>
      </ng-container>
    </table>
    <mat-paginator
      [length]="100"
      [pageSize]="10"
      [pageSizeOptions]="[3, 5, 10, 25, 100]"
      aria-label="Select page"
    >
    </mat-paginator>
  </div>
