<button mat-icon-button class="close-button" (click)="closeDialog()">
  <mat-icon style="color: aliceblue">close</mat-icon>
</button>

<div *ngIf="influencerData != undefined || influencerData != null">
  <div class="top-container">
    <div class="bio-container">
      <app-main
        [profileData]="influencerData"
        [id]="id"
        [influencerRating]="influencerRating"
      ></app-main>
    </div>
    <div class="platform-container">
      <app-platform-links [profileData]="influencerData"></app-platform-links>
    </div>
  </div>
  <div class="tab-container">
    <mat-tab-group>
      <mat-tab label="Basic Information"
        ><app-table-content [profileData]="influencerData"></app-table-content
      ></mat-tab>

      <mat-tab label="Logs"
        ><app-logs-table
          [users]="users"
          [profileData]="influencerData"
          [id]="id"
        ></app-logs-table
      ></mat-tab>

      <mat-tab label="Campaigns"
        ><app-campaign-results [id]="id"></app-campaign-results>

        <!-- include stats in campaigns tab -->
           <!-- <mat-tab label="Statistics"
        ><app-statistics [profileData]="influencerData"></app-statistics
      ></mat-tab> -->
      </mat-tab>

      <mat-tab label="Remarks"
        ><app-influencer-remarks
          [id]="id"
          [profileData]="influencerData"
        ></app-influencer-remarks
      ></mat-tab>



      <mat-tab label="Star Rating"
        ><app-influencer-star-rating
          [influencerID]="id"
        ></app-influencer-star-rating
      ></mat-tab>
      <!-- <mat-tab label="Rate Card"><app-rate-card></app-rate-card></mat-tab> -->
    </mat-tab-group>
  </div>
</div>
