<div class="influencer" *ngIf="influencerData!= undefined || influencerData!= null">
  <div class="container">
    <app-main [profileData]="influencerData" [id]="id" [influencerRating]="influencerRating"
      [isReviewVisible]="isReviewVisible"></app-main>
      <app-platform-links class="platform" [profileData]="influencerData"></app-platform-links>
  </div>
  
  <mat-tab-group class="inf-tabs">
    <mat-tab label="Information"><app-table-content [profileData]="influencerData"></app-table-content></mat-tab>
    <mat-tab label="Campaign"><app-campaign-results></app-campaign-results></mat-tab>
    <mat-tab label="Statistics"><app-statistics [profileData]="influencerData"></app-statistics></mat-tab>
    <mat-tab label="Logs"><app-logs-table [dataSource]="dataSource" [UserDetails]="UserDetails" [profileData]="influencerData" [id]="id"></app-logs-table></mat-tab>
  </mat-tab-group>
</div>
