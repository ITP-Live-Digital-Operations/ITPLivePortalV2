<!-- campaign-results.component.html -->
<div class="campaign-results profile-section" *ngIf="dataSource && dataSource.length > 0">
  <div class="campaign-grid">
    <div class="campaign-item" *ngFor="let element of dataSource">
      <h3 class="campaign-name">{{ element.campaignName }}</h3>
      <div class="campaign-metrics">
        <div class="metric-item">
          <span class="metric-value">{{ element.CPE | appCurrencyFormat }}</span>
          <span class="metric-label">CPE</span>
        </div>
        <div class="metric-item">
          <span class="metric-value">{{ element.CPM | appCurrencyFormat : 3 }}</span>
          <span class="metric-label">CPM</span>
        </div>
        <div class="metric-item">
          <span class="metric-value">{{ element.ER | percent }}</span>
          <span class="metric-label">Engagement Rate</span>
        </div>
        <div class="metric-item">
          <span class="metric-value">{{ element.marginOfProfit | percent }}</span>
          <span class="metric-label">Margin of Profit</span>
        </div>
      </div>
    </div>
  </div>
</div>
