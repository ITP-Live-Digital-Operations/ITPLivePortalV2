<div class="form-container">
  <h1>Edit Sales Brief</h1>
  <form [formGroup]="editForm" (ngSubmit)="submitForm()" autocomplete="off">

    <app-basic-information formGroupName="basicInfo"></app-basic-information>

    <app-campaign-overview formGroupName="campaignOverview"></app-campaign-overview>

    <hr />

    <app-influencer-details formGroupName="influencerDetails"></app-influencer-details>

    <hr />

    <app-audience-details formGroupName="audienceDetails"></app-audience-details>

    <hr />

    <app-department-details formGroupName="departmentDetails"></app-department-details>

    <hr>
    <h2> Uploaded Files </h2>

    <div class="table-container">
      <table mat-table #table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <ng-container matColumnDef="originalname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>File Name</th>
          <td mat-cell *matCellDef="let element">{{ element.originalname }}</td>
        </ng-container>

        <ng-container matColumnDef="fileType">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Type </th>
          <td mat-cell *matCellDef="let element">{{ element.fileType }}</td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Download</th>
          <td mat-cell *matCellDef="let element">  <mat-icon color="warn" (click)="deleteFile(element.id)"> delete  </mat-icon></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns" sticky></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
          sticky
        ></tr>
      </table>
      <mat-paginator
        [length]="dataSource?.data.length"
        [pageSize]="15"
        [pageSizeOptions]="[3, 5, 10, 25, 100]"
        aria-label="Select page"
      >
      </mat-paginator>
    </div>

    <hr>
   <h2> Upload Files </h2>
    <app-upload-files (filesUploaded)="transferedFiles($event)"></app-upload-files>
    <hr>

    <button mat-raised-button  type="submit" [disabled]="!editForm.valid" style="margin-bottom: 2%; margin-top: 2%">Edit Brief Form</button>
  </form>
</div>
