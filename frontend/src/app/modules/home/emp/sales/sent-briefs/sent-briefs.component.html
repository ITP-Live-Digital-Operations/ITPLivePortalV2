<div style="position: relative;">
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort>
  
        <ng-container matColumnDef="CampaignName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Campaign Name </th>
          <td mat-cell *matCellDef="let element"> {{element.CampaignName}} </td>
        </ng-container>
  
        <ng-container matColumnDef="Agency">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Agency </th>
          <td mat-cell *matCellDef="let element"> {{element.Agency}} </td>
        </ng-container>
  
        <ng-container matColumnDef="Client">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Client </th>
          <td mat-cell *matCellDef="let element"> {{element.Client}} </td>
        </ng-container>
  
        <ng-container matColumnDef="CreatedAt">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Created At </th>
          <td mat-cell *matCellDef="let element"> {{element.createdAt | date}} </td>
        </ng-container>
  
        <ng-container matColumnDef="UpdatedAt">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Edited </th>
          <td mat-cell *matCellDef="let element"> {{element.updatedAt | date}} </td>
        </ng-container>
  
        <ng-container matColumnDef="Action" >
          <th mat-header-cell *matHeaderCellDef> Action  </th>
          <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="primary" routerLink="/home/sales/sentBriefs/{{element.id}}"> View </button>
          </td>
        </ng-container>
  
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
  
  
      </table>
  
      <mat-paginator [length]="100"
                  [pageSize]="10"
                  [pageSizeOptions]="[3, 5, 10, 25, 100]"
                  aria-label="Select page">
    </mat-paginator>
    </div>
  
  
  </div>
