<div class="form-container">
  <form
   [formGroup]="newCampaignForm"
   >
    <h2>New Client</h2>
    <div class="row">
      <mat-form-field>
        <mat-label> Name </mat-label>
        <input matInput type="text" formControlName="campaignName" autocomplete="off" />
      </mat-form-field>

      <mat-form-field>
        <mat-label> Market </mat-label>
        <input
          matInput
          type="text"
          formControlName="market"
          autocomplete="off"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Client</mat-label>
        <mat-select formControlName="clientId">
          <mat-option *ngFor="let option of clients" [value]="option.id">{{
            option.name
          }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!newCampaignForm.valid"
      (click)="addCampaign()"
    >
      Add Campaign
    </button>
  </form>
</div>
