<div class="campaign-details">
  <mat-form-field>
    <mat-label style="color: white">Select POC</mat-label>
    <mat-select [(ngModel)]="poc" style="color: white">
      <mat-option *ngFor="let poc of POCS" [value]="poc">{{ poc }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label style="color: white">Select Influencer</mat-label>
    <mat-select [(ngModel)]="selectedInfluencer" style="color: white">
      <mat-option
        *ngFor="let influencer of influencers"
        [value]="influencer.id"
        >{{ influencer.Name }}</mat-option
      >
    </mat-select>
  </mat-form-field>

  <mat-form-field *ngIf="selectedInfluencer">
    <mat-label style="color: white">Select Platform</mat-label>
    <mat-select
      [(ngModel)]="selectedPlatform"
      (ngModelChange)="onSelectionChange()"
      style="color: white"
    >
      <mat-option *ngFor="let platform of platforms" [value]="platform">{{
        platform
      }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field *ngIf="selectedPlatform">
    <mat-label style="color: white">Select Deliverable</mat-label>
    <mat-select
      [(ngModel)]="selectedDeliverable"
      (ngModelChange)="onSelectionChange()"
      style="color: white"
    >
      <mat-option
        *ngFor="let deliverable of getDeliverables(selectedPlatform)"
        [value]="deliverable"
        >{{ deliverable }}</mat-option
      >
    </mat-select>
  </mat-form-field>
</div>
