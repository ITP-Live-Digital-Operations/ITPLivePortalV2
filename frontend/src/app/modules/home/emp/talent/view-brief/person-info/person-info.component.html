<div class="info">
  <h2>Sales Person:</h2>
  <p>{{ salesperson }}</p>
  <h2>Assigned to:</h2>
  <p *ngFor="let user of assignedUser">{{ user }}</p>
  <h2 *ngIf="task != null && task?.deadline != null">
    Deadline: {{ task.deadline | date }}
  </h2>

  <button
    mat-raised-button
    *ngIf="lastFeedback == 'Accept'"
    class="influ-button"
    (click)="addInfluencers()"
  >
    Campaign Influencers
  </button>
</div>
