<div>
  <div class="table-container">
    <table mat-table #table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="totalWeight">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Weight</th>
        <td mat-cell *matCellDef="let element">{{ element.totalWeight }}</td>
      </ng-container>

      <ng-container matColumnDef="onLeave">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>On Leave </th>
        <td mat-cell *matCellDef="let element">{{ element.onLeave |  boolean:'Yes':'No' }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>View</th>
        <td mat-cell *matCellDef="let element">
          <button class="icon-btn">
            <mat-icon>remove_red_eye</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr
        mat-row
        routerLink="{{ path['personTasks'] + row.id }}"
        *matRowDef="let row; columns: displayedColumns"
      ></tr>
    </table>
    <mat-paginator
      [length]="100"
      [pageSize]="10"
      [pageSizeOptions]="[3, 5, 10, 25, 100]"
      aria-label="Select page"
    >
    </mat-paginator>
  </div>
</div>
