<div style="position: relative">
    <mat-form-field
      appearance="outline"
      style="width: 85%; height: 10%; padding-left: 2%"
    >
      <input
        #searchInput
        matInput
        (keyup)="applyFilter(searchInput.value)"
        placeholder="Search"
      />
    </mat-form-field>

    <button mat-raised-button class="new-i" color="primary" style="height: 3rem; width: 10%"
      routerLink="/home/talent/new/celebrity">
      <mat-icon>add_circle_outline</mat-icon>
      New Celebrity
    </button>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>

      
      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.Name }}</td>
      </ng-container>

      <ng-container matColumnDef="Gender">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
        <td mat-cell *matCellDef="let element">{{ element.Gender }}</td>
      </ng-container>

      <ng-container matColumnDef="InstagramFollowers">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Followers</th>
        <td mat-cell *matCellDef="let element">
          {{ element.InstagramFollowers }}
        </td>
      </ng-container>

      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.Email }}</td>
      </ng-container>

      <ng-container matColumnDef="InstagramHandle">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Instagram Handle
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.InstagramHandle }}
        </td>
      </ng-container>

      <ng-container matColumnDef="CountryLocation">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
        <td mat-cell *matCellDef="let element">
          {{ element.CountryLocation }}
        </td>
      </ng-container>

      <ng-container matColumnDef="MainVertical">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Main Vertical</th>
        <td mat-cell *matCellDef="let element">{{ element.MainVertical }}</td>
      </ng-container>

      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef>Edit | View</th>
        <td mat-cell *matCellDef="let element">
        <button class="icon-btn" (click)="editCelebrity(element.id)">
          <mat-icon>create</mat-icon>
        </button> 
        <button class="icon-btn"  (click)="viewCelebrity(element.id)">
          <mat-icon>remove_red_eye</mat-icon>
        </button>
        <button *ngIf="userRole == 'superadmin'" mat-raised-button color="warn" (click)="deleteCelebrity(element.id)">Delete</button>
        </td>
      </ng-container>
   

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns" sticky>
    </table>
    <mat-paginator
      [length]="100"
      [pageSize]="5"
      [pageSizeOptions]="[3, 5, 10, 25, 100]"
      aria-label="Select page"
    >
    </mat-paginator>
  </div>
</div>
