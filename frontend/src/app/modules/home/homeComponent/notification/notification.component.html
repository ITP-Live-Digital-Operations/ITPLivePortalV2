<div class="notification-container">
  <div class="notification-box">
    <button   (click)="onClose()"><mat-icon>clear</mat-icon></button>
    <div *ngFor="let notification of notifications?.data">
      <a
        href="{{ notification?.link }}"
        (click)="updateNotificationStatus(notification?.id)"
      >
        <p>{{ notification?.message }}</p>
        <small>{{ timeSince(notification?.createdAt) }} ago</small>
      </a>
    </div>
    
  </div>
</div>
