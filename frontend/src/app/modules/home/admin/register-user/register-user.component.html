<div class="form-container">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required />
        <mat-error>Please enter a name</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required />
        <mat-error>Please enter a valid email address</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" required />
        <mat-error>Please enter a password</mat-error>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Role</mat-label>
        <mat-select formControlName="role" required>
          <mat-option *ngFor="let option of roles" [value]="option">{{
            option
          }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Privelege Level</mat-label>
        <mat-select formControlName="privilege_level" required>
          <mat-option *ngFor="let option of privilege_level" [value]="option">{{
            option
          }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Parent ID</mat-label>
        <mat-select formControlName="parentId">
          <mat-option *ngFor="let option of users" [value]="option.id">{{
            option.name
          }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="form-buttons">
      <button mat-raised-button color="primary" type="submit">Register</button>
      <button mat-raised-button type="button" (click)="userForm.reset()">
        Reset
      </button>
    </div>
  </form>
</div>
