<div class="form-container">
  <div style="position: relative">
    <div class="search-container">
      <mat-form-field
        appearance="outline"
        style="width: 75%; height: 10%; padding-left: 2%; padding-right: 2%"
      >
        <input
          #searchInput
          matInput
          (keyup)="applyFilter(searchInput.value)"
          placeholder="Search"
        />
      </mat-form-field>

      <button
        mat-raised-button
        class="back-button"
        color="primary"
        style="height: 3rem; width: 10%"
        routerLink="/home/admin/register"
      >
        <mat-icon>add_circle_outline</mat-icon>
        New User
      </button>
    </div>

    <div class="table-container">
      <table mat-table #table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
          <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>

        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
          <td mat-cell *matCellDef="let element">{{ element.role }}</td>
        </ng-container>

        <ng-container matColumnDef="privilege_level">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Privilege Level
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.privilege_level }}
          </td>
        </ng-container>

        <ng-container matColumnDef="loginCount">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Login Count</th>
          <td mat-cell *matCellDef="let element">{{ element.loginCount }}</td>
        </ng-container>

        <ng-container matColumnDef="view">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>View </th>
          <td mat-cell *matCellDef="let element"> <mat-icon routerLink="{{path['editUser'] + element.id}}" > remove_red_eye </mat-icon></td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Delete </th>
          <td mat-cell *matCellDef="let element"> <mat-icon (click)="deleteUser(element.id)"> delete </mat-icon></td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns" sticky></tr>
        <tr
          mat-row

          *matRowDef="let row; columns: displayedColumns"
          sticky
        ></tr>
      </table>
      <mat-paginator
        [length]="100"
        [pageSize]="15"
        [pageSizeOptions]="[3, 5, 10, 25, 100]"
        aria-label="Select page"
      >
      </mat-paginator>
    </div>
  </div>
</div>
