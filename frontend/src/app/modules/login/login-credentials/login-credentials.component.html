<div class="page-container">
  <div class="row">
     <<!-- img src="../../../../assets/images/portal-high-resolution-logo-transparent.png" alt=""> --><!-- <p>ITP PORTAL</p> -->
     <img src="../../../../assets/img/dnd/itpPortalLogin.svg" alt="">
  </div>
  <form class="login-container" [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off">


    <mat-form-field class="custom-form-field">
      <mat-icon >person</mat-icon>

      <input
        matInput
        type="email"
        formControlName="email"
        name="email"
        autocomplete="off"
        required
        placeholder="Email"
      />
      <mat-error
        *ngIf="
          loginForm.controls['email'].invalid &&
          loginForm.controls['email'].touched
        "
      >
        Please enter a valid email.
      </mat-error>
    </mat-form-field>

    <mat-form-field class="custom-form-field">
      <mat-icon >lock</mat-icon>


      <input
        matInput
        type="password"
        formControlName="password"
        name="password"
        autocomplete="off"
        required
        placeholder="*********"
      />
      <mat-error
        *ngIf="
          loginForm.controls['password'].invalid &&
          loginForm.controls['password'].touched
        "
      >
        Please enter a valid password.
      </mat-error>
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!loginForm.valid"
    >
      Login
    </button>
  </form>
</div>
