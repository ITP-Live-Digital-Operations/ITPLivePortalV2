<div style="position: relative;">
  <div class="search-container">
    <button mat-raised-button  style="margin-bottom: 1%; margin-left: 1%"class="back-button"color="primary"  (click)="backButton()">
      <mat-icon>arrow_back</mat-icon>
      BACK
    </button>
  </div>
 
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="CampaignName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Campaign Name </th>
        <td mat-cell *matCellDef="let element"> {{element.CampaignName}} </td>
      </ng-container>

      <ng-container matColumnDef="Agency">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Agency </th>
        <td mat-cell *matCellDef="let element"> {{element.Agency}} </td>
      </ng-container>

      <ng-container matColumnDef="Client">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Client </th>
        <td mat-cell *matCellDef="let element"> {{element.Client}} </td>
      </ng-container>

      <ng-container matColumnDef="CreatedAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Created At </th>
        <td mat-cell *matCellDef="let element"> {{element.createdAt | date}} </td>
      </ng-container>

      <ng-container matColumnDef="UpdatedAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Edited </th>
        <td mat-cell *matCellDef="let element"> {{element.updatedAt | date}} </td>
      </ng-container>

      <ng-container matColumnDef="Action" >
        <th mat-header-cell *matHeaderCellDef> Action  </th>
        <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" (click)="viewBrief(element.id)" > View </button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row (click)="onRowClicked(row)"  *matRowDef="let row; columns: displayedColumns;" ></tr>


    </table>

    <mat-paginator [length]="100"
                [pageSize]="5"
                [pageSizeOptions]="[3, 5, 10, 25, 100]"
                aria-label="Select page">
  </mat-paginator>
  </div>


</div>
